<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="modal-1 none"></div>
    <div class="modal-2 none"></div>
    <main>
        <p class="title">Para Verificar Se Você É Realmente O Amor Da Minha Vida Faça Login.</p>
        <section class="formulario">
            <picture>
                <img src="images/coracao-cadeado.png" alt="cadeado de coracao">
            </picture>
            <form id="form">
                <div>
                    <label for="name">Nome:</label><input class="text" type="text" name="name" id="name" placeholder="Digite Seu Primeiro Nome">
                </div>
                <div>
                    <label for="senha">Senha:</label><input class="password" type="password" name="senha" id="senha" placeholder="Digite Sua Senha">
                </div>
                <div>
                    <input class="submit" id="submit" type="submit" value="Ver Carta">
                </div>
            </form>
        </section>
        <section class="carta none">
            <h1>Você É O Fogo</h1>

            <h2>Que Aquece Meu Coração,</h2>

            <p>A Luz</p>

            <h2>Que Ilumina A Escuridão Da Minha Vida,</h2>
            <p>Você É A Alegria</p>

            <h2>Que Eu Precisava,</h2>
            <p>Você É A Arte</p>

            <h2>Que Eu Amo Admirar.</h2>
            <p>EU TE AMO ❤️</p>
        </section>

    </main>


    <script src="javascript/main.js"></script>
    
</body>
</html>
